<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario sen usa input</title>
</head>
<body>
    <h1>formulario sem input</h1>
    <div>
        <label for="regione"></label>
        <select name="luogo" id="regione"> 
        <optgroup>
            <option value="TOSCANA">TOSCANA</option>
            <option value="RO">ROMA</option>
            <option value="GE">GENOVA</option>
            <option value="NA">NAPOLI</option>
            <optgroup>ESTODOS DE ITLIA</optgroup>
            <option value="FI">FIRENZE</option>
            <option value="SA">SARZANA</option>
            <option value="MA">MASSA</option>
            <option value="PI">PISA</option>
        </optgroup>
        </select>
    </div>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi possimus, quis vel aperiam doloremque inventore officia saepe nam velit itaque dolorem excepturi cupiditate dicta delectus magnam quo, aliquid ut mollitia.</p>
    
    <div>
        <label for="profisione" id="profisione">profisione:</label>
        <input type="text" name="tipo de lavoro" id="profisione" list="list">

       <detalist id="list">
                <option value="MED" >MEDICO</option>
                <option value="DEV">DEVELLOPER</option>
                <option value="ECO">ECONOMISTA</option>
       </detalist>

    </div>
</body>
</html>
