<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de formularios </title>
</head>
<body>
    <h1>estudos de formilarios checkbox</h1>
    <form action="" method="get">
        <fieldset>
            <legend>esports</legend>
            <input type="checkbox" name="futbal" id="fut" checked> 
            <label for="fut">futbal</label > <br>

            <input type="checkbox" name="nataçao" id="nat" checked>
            <label for="nat">nataçao</label > <br>

            <input type="checkbox" name="may thay" id="may">
            <label for="may"> may thay</label> <br>

            <input type="checkbox" name="vela" id="vela">
            <label for="vela"> vela</label> <br>

            <input type="checkbox" name="voleball" id="vol">
            <label for="vol">voleball</label> <br>
            
            <input type="checkbox" name="beiseball" id="bei">
            <label for="bei">beiseball</label> <br>
        </fieldset>
    </form>
</body>
</html>
